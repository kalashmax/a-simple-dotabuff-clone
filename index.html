<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JopaBuff</title>
</head>
<script defer type="module" src="main.js"></script>
<body>
    <div class="main_container">
        <form action="" class="id">
            <p>gimme player's id, like 217653202 or 178683665</p>
            <input id="idInput" type="text" placeholder="enter player's id">
            <button id="idButton" type="submit">SUBMIT</button>
        </form>
        <div class="credentials">
            <img id="avatar" class="avatar" src="neia.jpg" alt="" srcset="">
            <div class="credentials-text-info">
                <p id="nickname" class="nickname">nickname</p>
                <p id="id" class="id">id</p>
                <a target=”_blank” href="google.com" id="steam" class="steam">steam</a>
            </div>
        </div>
        <table id="table" class="table">
            <tr>
                <th>hero</th>
                <th>kda</th>
                <th>result</th>
                <th>duration</th>
                <th>date</th>
            </tr>
        </table>
    </div>  
</body>
</html>
